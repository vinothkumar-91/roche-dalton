
<app-header></app-header>
<mat-drawer-container class="main-wrapper-container">
    <mat-drawer #sidenav mode="side" opened>
        <app-left-nav></app-left-nav>
    </mat-drawer>
    <mat-drawer-content class="bg-gray">

        <div class="fw-100">
            <div class="card project-list" *ngFor="let p of productlist">
                    <h6 class="title-inner">{{p.name}}</h6>
                    <app-barchart [barChartData]="p.data" [barChartLabels]="p.label" height="300" ></app-barchart>
            </div>
        </div>

        <div class="fw-100">
            <div class="card fw-100">
                <h6 class="title-inner">Overall category</h6>
                <!-- <app-barvertical [chartData]="potential"></app-barvertical> -->
                <app-barchart [barChartData]="overallChart.data" [barChartLabels]="overallChart.label"  height="500" ></app-barchart>
            </div>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
