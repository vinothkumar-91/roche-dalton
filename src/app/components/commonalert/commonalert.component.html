
<ng-container *ngFor="let c of commonpopup;let i=index">
    <div  class="modal show" >

        <div class="modal-dialog" role="document">
                <div class="modal-content popup-form">
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button> -->
                    <div class="fw-100 text-center my-md" >
                        <div class="fw-100">
                            <strong class="fw-100 mt-3 text-uppercase text-capitalize">API Issue {{i+1}}</strong><br>
                            ---------------------------------------------------------
                            <span class="fw-100"><strong><ul>API :</ul></strong> {{c.url}}</span><br>
                            ---------------------------------------------------------
                            <span class="fw-100"><strong><ul>Request :</ul></strong> {{c.req}}</span><br>
                            ---------------------------------------------------------
                            <span class="fw-100" style="color:#dc3545"><strong><ul>Response :</ul></strong> {{c.res|json}}</span><br>
                        </div>
                        <div class="fw-100">
                            <button  class="btn btn-primary " (click)="close(i)">Cancel</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</ng-container>
